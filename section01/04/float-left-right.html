<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>float: left, float: right</title>
    <style>
    
    body {
      font: 24px "times new roman", sans-serif;
      background: #000;
    }
    
    #container {
      width: 600px;
      padding: 20px;
      border: 1px solid #666;
      margin-bottom: 10px;
    }
    
    #container div {
      color: #aaa;
      background: #333;
    }
    
    .left {
      float: left;
      margin-right: 20px;
    }
    
    .right {
      float: right;
      margin-left: 20px;
    }
    
    .clear {
      clear: both;
    }
    
    </style>
  </head>
  <body>
    <div id="container">
      <div class="left">&larr; left a</div>
      <div class="left">&larr; left b</div>
      <div class="right">right a &rarr;</div>
      <div class="right">right b &rarr;</div>
      <br class="clear" />
    </div>
  </body>
</html>
