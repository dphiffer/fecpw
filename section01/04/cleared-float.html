<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Cleared floats</title>
    <style>
    
    body {
      font: 24px "times new roman", sans-serif;
      background: #000;
    }
    
    #container {
      width: 600px;
      padding: 20px;
      border: 1px solid #666;
      margin-bottom: 10px;
    }
    
    .float {
      float: left;
      width: 180px;
      color: #aaa;
      background: #333;
      margin-right: 20px;
      margin-bottom: 20px;
    }
    
    .last {
      color: #D8EA5E;
    }
    
    .clear {
      clear: both;
    }
    
    </style>
  </head>
  <body>
    <div id="container">
      <div class="float">Lorem ipsum dolor sit amet</div>
      <div class="float">consectetur adipisicing elit,</div>
      <div class="float">sed do eiusmod tempor incididunt</div>
      <div class="float">ut labore et dolore magna aliqua.</div>
      <div class="last float">Ut enim ad minim veniam</div>
      <br class="clear" />
    </div>
  </body>
</html>
